<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | PRC Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login-page">

  <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-4 rounded shadow">
      <h2 class="text-center mb-4 text-white">Library Sign Up</h2>
      <form onsubmit="return validateSignupForm()" class="bg-dark p-4 rounded">
        <div class="mb-3">
          <label for="signup-email" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label text-white">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label text-white">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
        </div>

        <div class="mb-3">
          <label for="signup-password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="signup-password" placeholder="Create a password" 
            oninput="checkPasswordStrength('signup-password','strength-text')" required>
          <small id="strength-text" class="fw-bold"></small>
        </div>

        <button type="submit" class="btn btn-info text-white fw-bold w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="validation.js"></script>
</body>
</html>
