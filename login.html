<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PRC Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login-page">

  <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-4 rounded shadow">
      <h2 class="text-center mb-4 text-white">Library Login</h2>
     <form onsubmit="return validateLoginForm()">
      <div class="mb-3">
        <label for="login-email" class="form-label text-white">Email address</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label text-white">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
     </form>
    </div>
  </div>

  <script src="validation.js"></script>
</body>
</html>
